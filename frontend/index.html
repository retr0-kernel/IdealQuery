<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/database.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OptiQuery - Query Optimizer & Visualizer</title>
    <meta name="description" content="Teaching-grade query optimizer and visualizer for SQL, MongoDB, and Athena queries" />

    <!-- Preload critical resources -->
    <link rel="preconnect" href="http://localhost:8080" />

    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#3b82f6" />

    <!-- Open Graph meta tags -->
    <meta property="og:title" content="OptiQuery - Query Optimizer & Visualizer" />
    <meta property="og:description" content="Teaching-grade query optimizer and visualizer" />
    <meta property="og:type" content="website" />

    <!-- Prevent FOUC (Flash of Unstyled Content) -->
    <style>
        body { visibility: hidden; opacity: 0; }
        body.loaded { visibility: visible; opacity: 1; transition: opacity 0.3s; }
    </style>
</head>
<body>
<div id="root"></div>
<script type="module" src="/src/main.jsx"></script>
<script>
    window.addEventListener('load', () => {
        document.body.classList.add('loaded');
    });
</script>
</body>
</html>
