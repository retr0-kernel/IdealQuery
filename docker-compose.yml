version: '3.8'

services:
  optiquery-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - GIN_MODE=debug
      - PORT=8080
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=optiquery_test
      - DB_USER=test_user
      - DB_PASSWORD=test_password
    volumes:
      - ./backend:/app
      - ./examples:/app/examples
    working_dir: /app
    command: go run main.go test_setup.go
    depends_on:
      - postgres
    networks:
      - optiquery-network

  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: optiquery_test
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./examples:/docker-entrypoint-initdb.d
    networks:
      - optiquery-network

volumes:
  postgres_data:

networks:
  optiquery-network:
    driver: bridge